{% for job in jobs %}
<div
  class="border-bottom row me-2"
  style="margin-bottom: 16px; padding-bottom: 8px"
>
  <div class="col-10">
    <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px">
      {{ job["title"] }}
    </h4>
    <div><b>Location:</b> {{ job["location"] }}</div>
    {% if 'salary' in job %}
    <div><b>Salary:</b> {{ job["salary"] }}</div>
    {% endif %}
  </div>
  <div class="col-2 d-flex align-items-center justify-content-end">
    <a
      href="https://google.com"
      type="button"
      class="btn btn-outline-primary fs-5"
      >Apply</a
    >
  </div>
</div>
{% endfor %}
